<div class="container">

	<h2>Leaderboard</h2>
	<table class="table table-hover table-dark table-sm">
		<thead>
			<tr>
				<th scope="col">Name</th>
				<th scope="col">Points</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let player of players">
				<td>{{ player.profileName }}</td>
				<td>{{ player.info }}</td>
			</tr>
		</tbody>
	</table>
</div>
