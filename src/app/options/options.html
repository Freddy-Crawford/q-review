<button (click)="captainOption()" type="button" class="btn btn-primary btn-lg">Create Board</button>



<form name="joinForm" id="joinForm" [formGroup]="joinForm" (submit)="studentOption();" class="form-horizontal" novalidate>
	<div class="row align-items-center justify-content-center">
		<div class="form-group col-6">
			<label for="id" class="sr-only">Board Id</label>
			<input type="string" class="form-control" id="id" name="id" formControlName="id" placeholder="BoardId">
		</div>
		<div class="form-group col-4">
			<button type="submit" id="submit" [disabled]="joinForm.invalid" class="btn btn-info"><i class="fa fa-sign-in"></i>Join Board</button>
		</div>
	</div>
</form>
